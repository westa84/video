<fieldset *ngIf="video">
    <legend>Film</legend>

    <h2 [routerLink]="['/video/' +video.id]">
        {{ video.title }}
        <small>
            ( {{ video.year }} )
        </small>
    </h2>
    <p>
        Czas trwania: {{ video.duration }}
    </p>
    <p>{{ video.description }}</p>
</fieldset>
